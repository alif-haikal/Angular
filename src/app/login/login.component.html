<h1>Login !</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="(flag)">{{errorMessage}}</div>

  <div>
    username : <input type="text" name="username" [(ngModel)]="username" placeholder="{{username}}">
    password : <input type="password" name="password" [(ngModel)]="password" placeholder="{{password}}">

    <button (click)="handleBasicAuthLogin()" class="btn btn-success">Login</button>
  </div>
</div>
